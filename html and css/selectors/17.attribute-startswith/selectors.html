<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors</title>
    <style>
      /* selects all tags that have "src" attribute where the value begins with "/images" */
      img[src^="images/"] {
        border: 3px solid red;
      }
    </style>
  </head>

  <body>
    <img src="images/img1.jpg" width="200px" />
    <img src="images/img2.jpg" width="200px" />
    <img src="images/img3.jpg" width="200px" />
    <img src="img4.jpg" width="200px" />
    <img src="img5.jpg" width="200px" />
    <img width="200px" alt="no src attribute" />
    <img width="200px" alt="no src attribute" />
  </body>
</html>
