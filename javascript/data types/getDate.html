<html>
  <head>
    <title>JavaScript</title>
  </head>
  <body>
    <h4>getDate</h4>
    <script>
      var a = new Date();
      var b = a.getDate();
      var c = a.getMonth() + 1;
      var d = a.getFullYear();
      console.log(a);
      console.log(b);
      console.log(c);
      console.log(d);
      var months = [ "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec" ];
      var e = a.getMonth();
      console.log(months[e]);
    </script>
  </body>
</html>
