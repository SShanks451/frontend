<html>
  <head>
    <title>undefined vs null</title>
  </head>
  <body>
    <h5>undefined vs null</h5>
    <script>
      var a; //undefined
      console.log(a); //undefined

      var b = null; //null
      console.log(b); //null

      console.log(typeof a); //undefined
      console.log(typeof b); //object
    </script>
  </body>
</html>
