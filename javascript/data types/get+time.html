<html>
  <head>
    <title>JavaScript</title>
  </head>
  <body>
    <h4>getting time</h4>
    <script>
      var a = new Date();
      var b = a.getHours();
      var c = a.getMinutes() + 1;
      var d = a.getSeconds();
      var e = a.getMilliseconds();
      console.log(a);
      console.log(b);
      console.log(c);
      console.log(d);
      console.log(e);
    </script>
  </body>
</html>
