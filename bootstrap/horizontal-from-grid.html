<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.css" />
    <script src="jquery-3.3.1.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>
    <title>form grid</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Registration</h1>
      <hr />
      <form>
        <div class="form-group form-row">
          <label for="txtEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" id="txtEmail" class="form-control" placeholder="Email" />
          </div>
        </div>

        <div class="form-group form-row">
          <label for="txtPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" id="txtPassword" class="form-control" placeholder="Password" />
          </div>
        </div>

        <div class="form-group form-row">
          <label for="drpCountry" class="col-sm-2 col-form-label">Country</label>
          <div class="col-sm-10">
            <select id="drpCountry" class="form-control">
              <option>Please select</option>
              <option>India</option>
              <option>UK</option>
              <option>USA</option>
              <option>China</option>
              <option>Japan</option>
            </select>
          </div>
        </div>

        <div class="form-group form-row">
          <label class="col-sm-2">Gender</label>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <label class="form-check-label"> <input type="radio" name="gender" value="male" class="form-check-input" /> Male </label>
            </div>

            <div class="form-check form-check-inline">
              <label class="form-check-label"> <input type="radio" name="gender" value="female" class="form-check-input" /> Female </label>
            </div>
          </div>
        </div>

        <div class="form-group form-row">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <label class="form-check-label"> <input type="checkbox" name="rememberme" value="yes" class="form-check-input" /> Remember me </label>
            </div>
          </div>
        </div>

        <div class="form-group form-row">
          <label for="txtComments" class="col-sm-2">Comments</label>
          <div class="form-group col-sm-10">
            <textarea id="txtComments" class="form-control"></textarea>
          </div>
        </div>

        <div class="form-group form-row">
          <div class="offset-sm-2 col-sm-10">
            <button class="btn btn-info">Register</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
