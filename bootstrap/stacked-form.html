<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.css" />
    <script src="jquery-3.3.1.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <h1>Registration</h1>
          <hr />

          <form>
            <div class="form-group">
              <label for="txtEmail">Email</label>
              <input type="text" id="txtEmail" class="form-control" />
              <small class="text-muted">Use registered email only</small>
            </div>

            <div class="form-group">
              <label for="txtPassword">Password</label>
              <input type="password" id="txtPassword" class="form-control" />
            </div>

            <div class="form-group">
              <label for="txtConfirmPassword">Confirm Password</label>
              <input type="password" id="txtConfirmPassword" class="form-control" />
            </div>

            <div class="form-group">
              <label for="drpCountry">Country</label>
              <select id="drpCountry" class="form-control">
                <option>Please Select</option>
                <option>India</option>
                <option>UK</option>
                <option>USA</option>
                <option>China</option>
                <option>Japan</option>
              </select>
            </div>

            <div class="form-group">
              <label for="txtComments">Comments</label>
              <textarea id="txtComments" class="form-control"></textarea>
            </div>

            <div class="form-group">
              <label for="file1">Attachment</label>
              <input type="file" id="file1" class="form-control-file" />
            </div>

            <div class="form-group">
              <label>Gender</label>
              <div class="form-check">
                <label class="form-check-label"> <input type="radio" name="gender" value="male" class="form-check-input" />Male </label>
              </div>
              <div class="form-check">
                <label class="form-check-label"> <input type="radio" name="gender" value="female" class="form-check-input" />Female </label>
              </div>
            </div>

            <div class="form-group form-check">
              <label class="form-check-label">
                <input type="checkbox" name="rememberme" checked="checked" class="form-check-input" />
                Remember me
              </label>
            </div>

            <button class="btn btn-primary">Register</button>
          </form>
        </div>
        <div class="col-sm-6"></div>
      </div>
    </div>
  </body>
</html>
