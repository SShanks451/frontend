<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.css" />
    <script src="jquery-3.3.1.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>
    <title>form grid</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Registration</h1>
      <hr />
      <form>
        <div class="form-row">
          <div class="form-group col-sm-6">
            <label for="txtEmail">Email</label>
            <input type="text" id="txtEmail" class="form-control" placeholder="Email" />
          </div>

          <div class="form-group col-sm-6">
            <label for="txtPassword">Password</label>
            <input type="text" id="txtPassword" class="form-control" placeholder="Password" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-sm-4">
            <label for="txtStreet">Street</label>
            <input type="text" id="txtStreet" class="form-control" placeholder="Street" />
          </div>

          <div class="form-group col-sm-4">
            <label for="txtcity">City</label>
            <input type="text" id="txtCity" class="form-control" placeholder="City" />
          </div>

          <div class="form-group">
            <label for="txtCountry">Country</label>
            <input type="text" id="txtCountry" class="form-control" placeholder="Country" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="txtComments">Comments</label>
            <textarea id="txtComments" class="form-control"></textarea>
          </div>
        </div>

        <button class="btn btn-info">Register</button>
      </form>
    </div>
  </body>
</html>
